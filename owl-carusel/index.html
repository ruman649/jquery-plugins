<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./x/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./x/assets/owl.theme.default.min.css">


    <style>
        .item {
            border: 1px solid red;
            margin: 5px;
            padding: 5px;

        }
    </style>
</head>

<body>


<div class="owl-carousel d owl-theme" style="width: 500px;">
    <div class="item"><h4>1</h4></div>
    <div class="item"><h4>2</h4></div>
    <div class="item"><h4>3</h4></div>
    <div class="item"><h4>4</h4></div>
    <div class="item"><h4>5</h4></div>
    <div class="item"><h4>6</h4></div>
    <div class="item"><h4>7</h4></div>
    <div class="item"><h4>8</h4></div>
    <div class="item"><h4>9</h4></div>
    <div class="item"><h4>10</h4></div>
    <div class="item"><h4>11</h4></div>
    <div class="item"><h4>12</h4></div>
</div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>

    <script src="./x/owl.carousel.min.js"></script>


    <script>

        $(document).ready(function () {
            $('.d').owlCarousel({
                loop: true,
                items:2,
                autoplay: true,
                autoplayTimeout:2000,
                margin: 10,
                dots:false,
                // nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        });
    </script>

</body>

</html>
